<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiaasana Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1f1c2c, #302b63, #24243e);
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: floatUp 0.8s ease-in-out;
        }

        @keyframes floatUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 1rem;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Floating Glow Effect */
        .glow-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveGlow 4s infinite alternate ease-in-out;
        }

        .glow1 { top: -20px; left: -20px; }
        .glow2 { bottom: -20px; right: -20px; animation-delay: 2s; }

        @keyframes moveGlow {
            from { transform: translateY(10px) translateX(10px); }
            to { transform: translateY(-10px) translateX(-10px); }
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 35px;
            }

            .login-container h2 {
                font-size: 2.5rem;
            }

            .input-field, .login-button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Glow Effects -->
    <div class="glow-effect glow1"></div>
    <div class="glow-effect glow2"></div>

    <div class="login-container">
        <h2>Shiaasana</h2>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="login-button" onclick="login()">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match
            if (username === 'shiaasana' && password === '12345') {
                // Redirect to another page (you can change this URL)
                window.location.href = 'index.html'; // Replace with your target page URL
            } else {
                alert('Incorrect username or password');
            }
        }
    </script>
</body>
</html>
